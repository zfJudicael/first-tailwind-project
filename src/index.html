<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../icon/fontawesome-free-6.2.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="../icon/fontawesome-free-6.2.0-web/css/all.css">
    <title>Ninja Food</title>
</head>
<body class="text-gray-400">
    
    <div class="grid md:grid-cols-4"><!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="uppercase font-bold p-4 border-b border-orange-200">
                        <a href="/" class="hover:text-gray-900">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden  transition ease-out duration-1000" id="burger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                
                <ul class="mt-6 hidden md:block" id="menu">
                    <li class="text-gray-900 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end">
                            <span>Home</span><i class="fa-solid fa-house ml-2"></i></a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end">
                            <span>About</span><i class="fa-regular fa-circle-question ml-2"></i></a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end">
                            <span>Contact</span><i class="fa-regular fa-envelope ml-2"></i></a>
                    </li>
                </ul>
            </nav>
        </div><!--end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-3">
            <div class="text-primary flex justify-center md:justify-end">
                <a href="#" class="btn border-primary md:border-2 transition ease-out duration-500 hover:bg-primary hover:text-white">Log in</a>
                <a href="#" class="btn ml-3  border-primary md:border-2 transition ease-out duration-500 hover:bg-primary hover:text-white">Sing up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="text-2xl font-bold font-Parisienne mt-12 pb-2 border-b border-red-600">Latest Recipes</h4>

                <div class="mt-8 grid sm:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="../img/stew.jpg" class="w-full h-40 sm:h-60 object-cover" alt="stew">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock"></i>
                            <span>25 min</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../img/noodles.jpg" class="w-full h-40 sm:h-60 object-cover" alt="noodles">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock"></i>
                            <span>25 min</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../img/curry.jpg" class="w-full h-40 sm:h-60 object-cover" alt="curry">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock"></i>
                            <span>25 min</span>
                        </div>
                    </div>
                </div>

                <h4 class= "text-2xl font-bold font-Parisienne mt-12 pb-2 border-b border-red-600">Most Popular</h4>

                <div class="mt-4 mb-4 text-center bg-[#ff66a3]">
                    <h3>oWooooooo</h3>
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 hover:bg-secondary-200 hover:text-secondary-100 transform hover:scale-125 transition ease-out duration-150">Load more</div>
                </div>
            </div>
        </main>
    </div>

</body>
<script src="../dist/index.js"></script>
</html>
